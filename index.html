<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moist Esports</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/players.css" />
    <script defer src="./src/js/index.js"></script>
  </head>
  <body>
    <div class="hero">
      <header class="main-header">
        <a href="#"><img src="./imgs/logo.png" alt="Moist Esports Logo" /></a>
        <ul class="header-links">
          <li><a href="#">Store</a></li>
          <li><a class="link-teams" href="#">Teams</a></li>
          <li><a class="link-partners" href="#">Partners</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </header>

      <div class="drop-down-partners-container collapsed">
        <a
          class="hidden"
          href="https://www.hyperxgaming.com/unitedstates/us"
          target="_blank"
          ><img src="./imgs/partners/hyper-x-logo.png" alt="HyperX Logo"
        /></a>
        <a class="hidden" href="https://www.bmwusa.com/" target="_blank"
          ><img src="./imgs/partners/bmw-logo.png" alt="BMW Logo"
        /></a>
        <a class="hidden" href="https://www.redbull.com/us-en/" target="_blank"
          ><img src="./imgs/partners/red-bull-logo.png" alt="Red Bull Logo"
        /></a>
        <a
          class="hidden"
          href="https://www.microsoft.com/en-us/"
          target="_blank"
          ><img src="./imgs/partners/microsoft-logo.png" alt="Microsoft Logo"
        /></a>
        <a class="hidden" href="https://www.twitch.tv/" target="_blank"
          ><img src="./imgs/partners/twitch-logo.png" alt="Twitch Logo"
        /></a>
        <a class="hidden" href="https://www.geico.com/" target="_blank"
          ><img src="./imgs/partners/geico-logo.png" alt="Geico Logo"
        /></a>
        <a class="hidden" href="https://www.squarespace.com/" target="_blank"
          ><img
            src="./imgs/partners/squarespace-logo.png"
            alt="Squarespace Logo"
        /></a>
      </div>

      <div class="drop-down-teams-container collapsed">
        <a class="hidden" href="#"
          ><img src="./imgs/teams/smash-ball.png" alt="Smash ball Logo"
        /></a>
        <a class="hidden" href="#"
          ><img src="./imgs/teams/brawlhalla-logo.png" alt="Brawlhalla Logo"
        /></a>
        <a class="hidden" href="#"
          ><img
            src="./imgs/teams/ggstrive-logo.png"
            alt="Guilty Gear Strive Logo"
        /></a>
      </div>

      <div class="hero-text-container">
        <h1 class="title">New Merch</h1>
        <p class="subtitle">First edition launch of merch for Moist Esports</p>
        <a class="buy-now-btn" href="#">Buy Now</a>
      </div>
    </div>

    <div class="players-container">
      <section class="player">
        <img src="./imgs/players/kola-profile.png" alt="Picture of Kola" />
        <div class="player-info-container">
          <h3 class="player-ign">Kola</h3>
          <p class="player-summary">First player to join Moist Esports</p>
        </div>
        <div class="socials-container">
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="fab fa-twitch"></i></a>
        </div>
      </section>
      <section class="player">
        <img src="./imgs/players/aaron-profile.jpg" alt="Profile of Aaron" />
      </section>
      <section class="player">
        <img src="./imgs/players/moky-profile.png" alt="Profile of Moky" />
      </section>
      <section class="player">
        <img src="./imgs/players/goblin-profile.jpg" alt="Profile of Goblin" />
      </section>
      <section class="player">
        <img src="./imgs/players/light-profile.png" alt="Profile of Light" />
      </section>
      <section class="player">
        <img
          src="./imgs/players/hotashi-profile.png"
          alt="Profile of Hotashi"
        />
      </section>
      <section class="player">
        <img src="./imgs/players/boomie-profile.jpg" alt="Profile of Boomie" />
      </section>
    </div>
  </body>
</html>
